<head>
    <title>Electronics</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>


    <script type="text/javascript" src="electronics.js"></script>

    <link rel="stylesheet" href="style.css">


</head>

<body>
    <div class="navbar">
        <div class="logo">
            <img src="https://static-assets-web.flixcart.com/www/linchpin/fk-cp-zion/img/grocery-logo_fb537a.svg" />
        </div>


        <div class="search-container">

            <form>
                <div class="searchbox">
                    <input type="text" placeholder="Search electronics item.." name="search" id="data">
                    <button type="button" class="searchButton" onclick="find()"><i class="fa fa-search"></i></button>

                </div>
            </form>
        </div>
        <div>
            <button class="button" type="button">Login</button>
        </div>
        <div class="menu">
            <a href="#">Item</a>
            <a href="#">About</a>
            <a href="#">Policy</a>
        </div>
    </div>
    <div class="container-fluid mt-3">

        <div class="row " id="electronics"></div>
    </div>
    <script>
        displayElectronics(electronicsList);

        function displayElectronics(arr) {
            var result = "";
            for (i = 0; i < arr.length; i++) {
                result += '<div class="col-sm-2 p-3 text-center">';

                result += '<img src="https://rukminim1.flixcart.com/flap/128/128/image/69c6589653afdb9a.png?q=100">';
                result += "<p>" + arr[i].title + "</p>";

                result += "<p>" + arr[i].price + "</p>";
                result += "<p>" + arr[i].rating + "</p>";
                result += "</div>";
            }


            document.getElementById("electronics").innerHTML = result;

        }
    </script>
</body>
