<script>
    displayGrocery(groceryList);

    function displayGrocery(arr) {
        var result = "";
        for (i = 0; i < arr.length; i++) {
            result += '<div class="col-sm-2 p-3 text-center">';

            result += '<img src="https://rukminim1.flixcart.com/flap/128/128/image/29327f40e9c4d26b.png?q=100">';
            result += "<p>" + arr[i].title + "</p>";

            result += "<p>" + arr[i].price + "</p>";
            result += "<p>" + arr[i].rating + "</p>";
            result += "</div>";
        }


        document.getElementById("grocery").innerHTML = result;

    }
</script>
