<!DOCTYPE html>
<html lang="en">

<head>
    <title>Bootstrap Example</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
</head>

<body>


    <div class="container mt-3">
        <h2>DS Search form</h2>
        <div class="mb-3 mt-3">
            <label for="arr_str">Enter Number With Comma:</label>
            <input type="text" class="form-control" name="arr_str" id="arr_str" placeholder="Enter Number With Comma">
        </div>
        <div class="mb-3 mt-3">
            <input type="text" class="form-control" name="" id="data" placeholder="Enter Number To Search">
        </div>

        <button type="submit" class="btn btn-primary" onclick="search('linear')">Linear Search</button>
        <button type="submit" class="btn btn-primary" onclick="search('binary')">Binary Search</button>
        <label for="arr_str">Result:</label>
        <p id="result"></p>
    </div>

    <script>
        function search(btntype) {
            var res;
            var data = document.getElementById("data").value;
            var arr_str = document.getElementById("arr_str").value;
            var arr = arr_str.split(",");
            if (btntype == 'linear') {
                res = linearsearch(arr);
            } else if (btntype == 'binary') {

                res = binarysearch(arr, data);
            }
            document.getElementById("result").innerHTML = res;
        }


        function linearsearch(arr, data) {
            var n = arr.length;

            var flag = false;
            for (i = 0; i < n; i++) {
                if (data == arr[i]) {
                    flag = true;
                    break;
                }
            }
            return (flag ? "data found" : "data not found");
        }

        function binarysearch(arr, data) {

            var n = arr.length;
            var left = 0;
            var right = n - 1;

            while (left <= right) {

                mid = Math.floor((left + right) / 2);

                if (arr[mid] == data) {
                    return mid;
                }

                if (data < arr[mid]) {
                    right = mid - 1;
                } else {
                    left = mid + 1;
                }
            }
            return -1
        }
    </script>


</body>

</html>
