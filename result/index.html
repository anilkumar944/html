<!DOCTYPE html>
<html>

<head>
    <title>certificate</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>

    <link rel="stylesheet" href="style.css">
</head>

<body>
    <h1>
        <u>MARK LIST</u>
    </h1>

    <div class="container container1 ">

        <div class="row row1">
            <div class="col-sm-4 lol">SUBJECT</div>
            <div class="col-sm-4 lol">F mark</div>
            <div class="col-sm-4 lol">S mark</div>
        </div>
        <div class="row row1">
            <div class="col-sm-4 lol">PHYSICS</div>
            <div class="col-sm-4 lol">100</div>
            <div class="col-sm-4 lol">
                <input type="number" id="p" onkeyup="addMark()">


            </div>

        </div>
        <div class="row row1">
            <div class="col-sm-4 lol">CHEMISTRY</div>
            <div class="col-sm-4 lol">100</div>
            <div class="col-sm-4 lol">
                <input type="number" id="c" onkeyup="addMark()"><br><br>


            </div>
        </div>
        <div class="row row1">
            <div class="col-sm-4 lol">MATH</div>
            <div class="col-sm-4 lol">100</div>
            <div class="col-sm-4 lol">
                <input type="number" id="m" onkeyup="addMark()"><br><br>

            </div>
        </div>
        <div class="row row1">
            <div class="col-sm-4 lol">ENGLISH</div>
            <div class="col-sm-4 lol">100</div>
            <div class="col-sm-4 lol">
                <input type="number" id="e" onkeyup="addMark()"><br><br>


            </div>
        </div>
        <div class="row row1">
            <div class="col-sm-4 lol">IT</div>
            <div class="col-sm-4 lol">100</div>
            <div class="col-sm-4 lol">
                <input type="number" id="i" onkeyup="addMark()"><br><br>


            </div>
        </div>
        <div class="row row1">
            <div class="col-sm-8 text1 ">Total</div>
            <div class="col-sm-4 lol">
                <p id="tot"></p>
            </div>
        </div>
        <div class="row row1">
            <div class="col-sm-8 text1 ">PERCENTAGE</div>
            <div class="col-sm-4 lol">
                <p id="per"></p>
            </div>
        </div>
        <div class="row row1">
            <div class="col-sm-8 text1 ">GRADE</div>
            <div class="col-sm-4 lol">
                <p id="gra"></p>
            </div>
        </div>
    </div>
    <script>
        function addMark() {
            var a = document.getElementById("p").value;
            var b = document.getElementById("c").value;
            var c = document.getElementById("m").value;
            var d = document.getElementById("e").value;
            var e = document.getElementById("i").value;
            var to = parseInt(a) + parseInt(b) + parseInt(c) + parseInt(d) + parseInt(e);
            document.getElementById("tot").innerHTML = to;
        }
    </script>
</body>

</html>
